<div class="container">
    <h2>Đăng ký</h2>
    <form action="" (ngSubmit)="onRegister()">
        <input type="text" [(ngModel)]="user.email" name="email" placeholder="email"><br>
        <input type="name" [(ngModel)]="user.name" placeholder="name" name="name"><br>
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="password"><br>
        <button>Register</button>
    </form>
</div>
