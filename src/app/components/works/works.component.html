<main>
    <div class="container">
        <h2>Works</h2>
        <ul>
            <li *ngFor="let work of listWork">
                <a href='detailwork/{{work.id}}'>
                    <div class="img__blog">
                        <img src={{work.image}} alt="">
                    </div>
                    <div class="info__blog">
                        <h3>{{work.name}}</h3>
                        <div class="date__cate">
                            <span class="date">date</span><span>category</span>
                        </div>
                        <p>{{work.desc}}.</p>
                    </div>
                </a>
                <hr>
            </li>
        </ul>
    </div>
</main>
